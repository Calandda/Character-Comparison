<!DOCTYPE html>
<html lang = 'en-US'>
    <head>
        <meta charset = 'UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel = 'stylesheet'>
        <title>Character Comparison</title>
    </head>
    <body>
        <div class = 'colorBackground_Gray'>
            <h1>
                CHARACTER COMPARISON
            </h1>
        </div>
        <div class = 'divInput colorBackground_Gray padding50'>
            <form class = 'formCompare'>
                <section class = 'sectionFirst'>
                    <textarea class = 'textareaFirst textareaAll' id = 'originalText' name = 'originalText' placeholder = 'ORIGINAL TEXT'></textarea>
                </section>
                <section class = 'sectionSecond'>
                    <textarea class = 'textareaSecond textareaAll' id = 'comparisonText' name = 'comparisonText' placeholder = 'TEXT TO COMPARE'></textarea>
                </section>
                <section class = 'sectionConfirm'>
                    <input class = 'buttonCompare' type="submit" value ="COMPARE" onclick = "return false;">
                </section>
            </form>
        </div>
        <div class = 'divOutput colorBackground_Gray padding50'>
            <section class = 'sectionFirstOutput'>
                <section class = 'sectionOutputFirst'>
                </section>
                <section class = 'sectionCounterFirst'>
                    <p>Character length:<span></span></p>
                </section>
            </section>
            <section class = 'sectionSecondOutput'>
                <section class = 'sectionOutputSecond'>
                </section>
                <section class = 'sectionCounterSecond'>
                    <p>Character length:<span></span></p>
                </section>
            </section>
            <section class = 'sectionOverall'>
            </section>
        </div>
        <script type="module" src = 'script/script.js'></script>
    </body>
</html>
