<!DOCTYPE html>
<html lang = 'en-US'>
    <head>
        <meta charset = 'UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel = 'stylesheet'>
        <link rel = 'icon' typ="image/x-icon" href="/assets/favicon.ico">
        <title>Character Comparison</title>
    </head>
    <body class = 'colorBackground_Gray'>
        <div class = 'divHead'>
            <h1>
                CHARACTER COMPARISON
            </h1>
        </div>
        <div class = 'divInput colorBackground_White padding50 borderCircle100'>
            <form class = 'formCompare'>
                <section class = 'sectionFirst'>
                    <textarea class = 'textareaFirst textareaAll' id = 'originalText' name = 'originalText' placeholder = 'ORIGINAL TEXT'></textarea>
                </section>
                <section class = 'sectionSecond'>
                    <textarea class = 'textareaSecond textareaAll' id = 'comparisonText' name = 'comparisonText' placeholder = 'TEXT TO COMPARE'></textarea>
                </section>
                <section class = 'sectionConfirm'>
                    <input class = 'buttonCompare' type="submit" value ="COMPARE" onclick = "return false;">
                </section>
            </form>
        </div>
        <div class = 'divOutput colorBackground_White padding50 borderCircle100'>
        </div>
        <template class = 'templateOutput'>
                <h3 class = 'margin0'>
                    OUTPUT
                </h3>
                <section class = 'sectionOutput'>
                    <p class = 'pOriginal'></p>
                    <p class = 'pArrow'></p>
                    <p class = 'pCompare'></p>
                </section>
                <section class = 'sectionOverall'>
                    <button class = 'buttonReset'>RESET</button>
                </section>
        </template>
        <script type="module" src = 'script/script.js'></script>
    </body>
</html>
